name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "release-test/v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.0.1)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Checkout tag for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: git checkout ${{ inputs.tag }}

      - name: Determine release mode
        id: mode
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger: use input tag
            TAG="${{ inputs.tag }}"
            echo "is_test=false" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
            echo "docker_tags<<EOF" >> $GITHUB_OUTPUT
            echo "ghcr.io/fclairamb/dbbat:${TAG#v}" >> $GITHUB_OUTPUT
            echo "ghcr.io/fclairamb/dbbat:latest" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tag push: use tag from ref
            echo "is_test=false" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
            echo "docker_tags<<EOF" >> $GITHUB_OUTPUT
            echo "ghcr.io/fclairamb/dbbat:${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
            echo "ghcr.io/fclairamb/dbbat:latest" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # Branch: release-test/v1.2.3 â†’ version 1.2.3
            VERSION="${GITHUB_REF_NAME#release-test/v}"
            echo "is_test=true" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "docker_tags=ghcr.io/fclairamb/dbbat:test-${VERSION}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-go@v6.1.0
        with:
          go-version: "1.25"

      - uses: oven-sh/setup-bun@v2.1.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # GoReleaser: Build and release binaries
      # In test mode, --snapshot builds everything but doesn't publish a GitHub release
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.4.0
        with:
          version: "~> v2"
          args: release --clean ${{ steps.mode.outputs.is_test == 'true' && '--snapshot' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Docker: Build and push multi-arch images using main Dockerfile
      - name: Get git timestamp
        id: git
        run: echo "time=$(TZ=UTC git log -1 --format=%cd --date=format-local:%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build and push container images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.mode.outputs.docker_tags }}
          build-args: |
            VERSION=${{ steps.mode.outputs.version }}
            COMMIT=${{ github.sha }}
            GIT_TIME=${{ steps.git.outputs.time }}
          labels: |
            org.opencontainers.image.title=dbbat
            org.opencontainers.image.version=${{ steps.mode.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.git.outputs.time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.mode.outputs.is_test }}" == "true" ]]; then
            echo "ðŸ§ª **Mode:** Test Release" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- GoReleaser ran in snapshot mode (no GitHub release created)" >> $GITHUB_STEP_SUMMARY
            echo "- Docker image pushed to: \`ghcr.io/fclairamb/dbbat:test-${{ steps.mode.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸš€ **Mode:** Production Release" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- GitHub release created with binaries" >> $GITHUB_STEP_SUMMARY
            echo "- Docker images pushed to:" >> $GITHUB_STEP_SUMMARY
            echo "  - \`ghcr.io/fclairamb/dbbat:${{ steps.mode.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "  - \`ghcr.io/fclairamb/dbbat:latest\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.mode.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  publish-chart:
    runs-on: ubuntu-24.04
    needs: [release]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Checkout tag for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: git checkout ${{ inputs.tag }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.17.0

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger: use input tag
            TAG="${{ inputs.tag }}"
            VERSION=${TAG#v}
            APP_VERSION=$VERSION
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "appVersion=$APP_VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tag push: use tag from ref
            VERSION=${GITHUB_REF_NAME#v}
            APP_VERSION=$VERSION
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "appVersion=$APP_VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == release-test/* ]]; then
            # Branch: release-test/v1.2.3 â†’ chart version 1.2.3-test
            VERSION="${GITHUB_REF_NAME#release-test/v}"
            APP_VERSION="test-${VERSION}"
            echo "version=${VERSION}-test" >> $GITHUB_OUTPUT
            echo "appVersion=$APP_VERSION" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            # Development build from main branch
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="0.0.0-dev.${SHORT_SHA}"
            APP_VERSION="edge"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "appVersion=$APP_VERSION" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Chart.yaml
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/dbbat/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.appVersion }}\"/" charts/dbbat/Chart.yaml
          cat charts/dbbat/Chart.yaml

      - name: Package chart
        run: |
          helm package charts/dbbat

      - name: Push chart to GHCR
        run: |
          helm push dbbat-*.tgz oci://ghcr.io/fclairamb/charts

      - name: Chart release summary
        run: |
          echo "## Helm Chart Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Chart:** \`oci://ghcr.io/fclairamb/charts/dbbat:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_release }}" == "true" ]]; then
            echo "**Install with:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "helm install dbbat oci://ghcr.io/fclairamb/charts/dbbat --version ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Install with:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "helm install dbbat oci://ghcr.io/fclairamb/charts/dbbat --version ${{ steps.version.outputs.version }} --devel" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
