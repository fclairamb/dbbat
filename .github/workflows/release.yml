name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "release-test/v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Determine release mode
        id: mode
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "is_test=false" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
            echo "docker_tags<<EOF" >> $GITHUB_OUTPUT
            echo "ghcr.io/fclairamb/dbbat:${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
            echo "ghcr.io/fclairamb/dbbat:latest" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # Branch: release-test/v1.2.3 â†’ version 1.2.3
            VERSION="${GITHUB_REF_NAME#release-test/v}"
            echo "is_test=true" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "docker_tags=ghcr.io/fclairamb/dbbat:test-${VERSION}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-go@v6.1.0
        with:
          go-version: "1.25"

      - uses: oven-sh/setup-bun@v2.1.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # GoReleaser: Build and release binaries
      # In test mode, --snapshot builds everything but doesn't publish a GitHub release
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.4.0
        with:
          version: "~> v2"
          args: release --clean ${{ steps.mode.outputs.is_test == 'true' && '--snapshot' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Docker: Build and push multi-arch images using main Dockerfile
      - name: Get git timestamp
        id: git
        run: echo "time=$(TZ=UTC git log -1 --format=%cd --date=format-local:%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build and push container images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.mode.outputs.docker_tags }}
          build-args: |
            VERSION=${{ steps.mode.outputs.version }}
            COMMIT=${{ github.sha }}
            GIT_TIME=${{ steps.git.outputs.time }}
          labels: |
            org.opencontainers.image.title=dbbat
            org.opencontainers.image.version=${{ steps.mode.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.git.outputs.time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.mode.outputs.is_test }}" == "true" ]]; then
            echo "ðŸ§ª **Mode:** Test Release" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- GoReleaser ran in snapshot mode (no GitHub release created)" >> $GITHUB_STEP_SUMMARY
            echo "- Docker image pushed to: \`ghcr.io/fclairamb/dbbat:test-${{ steps.mode.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸš€ **Mode:** Production Release" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- GitHub release created with binaries" >> $GITHUB_STEP_SUMMARY
            echo "- Docker images pushed to:" >> $GITHUB_STEP_SUMMARY
            echo "  - \`ghcr.io/fclairamb/dbbat:${{ steps.mode.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "  - \`ghcr.io/fclairamb/dbbat:latest\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.mode.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
